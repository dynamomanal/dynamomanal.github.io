<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display:flex;
     justify-content:space-evenly;
     gap:40px;
      align-items:center; 
       margin:10% 20%;

    }
    .pricing-plan{
      background-color: rgb(162, 193, 183);
      min-height:400px ;
      flex-basis:1000px;
      box-shadow: 0 2px 5px rgba(253, 169, 169, 0.3);
      animation: pulsate 2s ease-in-out infinite;

    }
    .plan-title{
      margin:50px;
      text-transform: uppercase;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bolder;
      font-size: 50px;
      color:rgb(36, 6, 183);
     
    }
    .plan-price{
      font-weight:bold;
      font-size:20px;
      margin-left:40px ;

    }
    .plan-features{
      max-height:500px;
      margin-left:20px;
      list-style-type: none;

    }
    .color-curve{
      background-color: rgb(253, 233, 255);
      border: 1px 2px 2px 4px;
      border-top:rgb(168, 168, 254);
      border-left:blueviolet;
      border-bottom:rgb(36, 6, 183);
      border-top-right-radius: 25%;
      border-top-left-radius:20%;
      border-bottom-right-radius: 40%;
      border-bottom-left-radius:20%;
      
    }
  /*  @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      
      50% {
        transform: scale(1.1);
      }
      
      100% {
        transform: scale(1);
      }
    }*/
    button{
      align-self: center;
      align-content: center;
      margin-left:50px;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #400065;
      background-color: #f8f8f8;
      border-color:#400065;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }



    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-wrap:wrap;
        margin-left: 0%;
        margin-right: 0%;
        padding-left:0%;
        padding-right:0%;
      }
      .pricing-plan{
        font-size: 2em;
        text-align: center;
        text-decoration: double;
      }
      .plan-features{
        list-style-type: none;
      }
      .color-curve{
        max-width: 500px;
      }
    }

  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan color-curve">
     
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
      </div>
    <div class="pricing-plan color-curve"> 
      
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button ">Sign Up</a>
    </div>
    <div class="pricing-plan color-curve">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
